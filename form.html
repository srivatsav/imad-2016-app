<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8 lt8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>User Authentication</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration " />
        
        <link rel="stylesheet" type="text/css" href="form.css" />
		<link rel="stylesheet" type="text/css" href="animate-custom.css" />
		
    </head>
    <body>
        <div class="container">                      
            <section>				
                <div id="container_demo" >
                    
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                   
                    <div id="wrapper">
			    <div id="sessionName" style="display: none"></div>
			  <button type="button" id="logout_btn" class="btn btn-default btn-sm" style="display: none" onclick="invalidateSession()">
			  	<span class="glyphicon glyphicon-log-out"></span> Log out
			  </button>
                        <div id="login" class="animate form">				
					<div id="success-alert" style="display: none" class="alert alert-success alert-dismissable">
    					<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
    					<strong>Successfully</strong> Logged In!.
  					</div>
					<div id="failure-alert" style="display: none"  class="alert alert-danger alert-dismissable">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
					<strong>Login Failed! </strong>Invalid credentials.
					</div>
				
                                <h1>Log in</h1> 
				<p><span id="login-span" style="color: red;"></span></p>
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername "/>
				    
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
				    
                                </p>
                                
                                <p>
					<button type="button" id="login_btn" class="btn btn-default btn-lg">
					  <span class="glyphicon glyphicon-log-in"></span> Log in
					</button>
				</p>
				
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Sign up</a>
								</p>
                                                    </div>

                        <div id="register" class="animate form">
                            	<div id="successsignup-alert" style="display: none" class="alert alert-success alert-dismissable">
    					<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
    					<strong>Successfully</strong> Registered!.
  					</div>
					<div id="failuresignup-alert" style="display: none"  class="alert alert-danger alert-dismissable">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
					<strong>Registration Failed! </strong>Please try again.
					</div>
                                <h1> Sign up </h1> 
				<p><span id="signup-span" style="color: red"></span></p>
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="myusername" />
				    
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="email@mail.com"/> 
			            
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="password"/>
				    
                                </p>
				<p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Confirm Your password </label>
                                    <input id="confirmpasswordsignup" name="passwordsignup" required="required" type="password" placeholder="password"/>
				    
                                </p>
                               <p>
					<button type="button" id="register_btn" class="btn btn-default btn-lg">
					  <span class="glyphicon glyphicon-hand-up"></span> Sign Up
					</button>
				</p>
				
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin"  class="to_register"> Go and log in </a>
								</p>
                            
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
        <script type="text/javascript" src="/ui/main.js">
        </script>
    </body>
</html>
